<h4 class="card-title">{{obtenerPreguntas()}}</h4>
<ul class="list-group">
    <li class="list-group-item" 
        *ngFor="let respuesta of listPreguntas[preguntaService.indexPregunta].respuestas"
        (click)="respuestaSeleccionada(respuesta)" [ngClass]="addClassOption(respuesta)">
        {{ respuesta.nombre }}        
        <span class="badge" *ngIf="iconCorrecta(respuesta)"><i class="material-icons correct">check_circle</i></span>
        <span class="badge"  *ngIf="iconIncorrecta(respuesta)"><i class="material-icons incorrect">clear</i></span>
    </li>    
</ul>
<br>
<app-botonera></app-botonera>
